<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-signin" method="post" action="../questions/">
    {% csrf_token %}
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus autocomplete="off">
    </br></br>
    <label for="inputPassword" class="sr-only">Enter New Password</label>
    <input type="password" id="inputPassword1" name="password" class="form-control" placeholder="Password" required autocomplete="off">
    </br></br>
    <label for="inputPassword" class="sr-only">Confirm New Password</label>
    <input type="password" id="inputPassword2" name="password_confirm" class="form-control" placeholder="Password" required autocomplete="off">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </br></br>
</form>
{% for message in messages %}
        {% if message.level == 20 %}
            <h1>{{ message.message }}</h1>
        {% endif %}
{% endfor %}
</br></br>
<a href="/"><span class="tag tag-primary">to Home Page</span></a>
</body>
</html>
