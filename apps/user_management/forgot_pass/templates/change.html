<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restoration</title>
</head>
<body>
    <h1>Password restoration</h1>
    <a href="../"><span class="tag tag-primary">Back</span></a>
    <form class="form-signin" method="post" action="question/">
                {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">User information</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus autocomplete="off">
      </br></br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
{% for message in messages %}
    {% if message.level == 20 %}
        <h1>{{ message.message }}</h1>
    {% endif %}
{% endfor %}

</body>
</html>
